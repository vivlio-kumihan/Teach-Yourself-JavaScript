<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/destyle.css">
  <link rel="stylesheet" href="./assets/css/fonts.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://kit.fontawesome.com/678cad97f5.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./assets/js/behavior.js" defer></script>

</head>
<body>
  <div id="app">
    <div id="container">
      <h2>関数</h2>
      <h3>可変長引数</h3>
      <p>可変長引数の関数を定義する</p>
      <form id="form" action="" name="inputContent" method="" v-on:submit.prevent>
        <ul id="check">
          <dt>
            <label for="argCheck">入力:</label>
          </dt>
          <dd>
            <input type="text" id="argCheck" v-model="value">
          </dd>
          <dd>
            <input type="submit" value="送　信">
          </dd>
        </ul>
      </form>
      <p id="reply">{{ reply() }}</p>
      <!-- <p id="reply">{{ value }}</p> -->
    </div>
  </div>
</body>
</html>
