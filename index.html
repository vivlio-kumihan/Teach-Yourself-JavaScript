<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/destyle.css">
  <link rel="stylesheet" href="./assets/css/fonts.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://kit.fontawesome.com/678cad97f5.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./assets/js/behavior.js" defer></script>

</head>
<body>
  <div id="container">
    <form id="multipleSelect" action="" method="post">
      <dl>
        <dt>
          <label for="sendPkg">ファイルを選択</label>
        </dt>
        <dd>
          <input type="file" id="sendPkg" multiple>
        </dd>
        <dd>
          <p><small id="preWord">ファイルが選択されていません。</small><br>
          <small id="fileName"></small></p>
        </dd>
      </dl>
    </form>

    <form id="preView" action="" method="post">
      <dl>
        <dt>
          <label for="sendText">ファイルを選択</label>
        </dt>
        <dd>
          <input type="file" id="sendText">
        </dd>
        <dd>
          <p><small id="preText">ファイルが選択されていません。</small><br>
          <small id="textTitle"></small></p>
        </dd>
        <dd>
          <input id="button" type="button" value="内容を表示">
        </dd>
        <dd>
          <p class="result"></p>
        </dd>
      </dl>
    </form>
  </div>
</body>
</html>
